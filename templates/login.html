<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    form{
        width: 98vw;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
</style>

<body>
    <br>    <br>
    <br>
    <br>

        <input type="submit">
    </form>
    {% for message in messages %}
    <h3 style="text-align: center;color:red">{{message}}</h3>
    {% endfor %}
</body>

</html>
